<!-- Modal -->
<div class="modal fade ddMceModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <textarea id="mytextarea"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default ddMceModalCancel" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary ddMceModalSave">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade ddRawModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
